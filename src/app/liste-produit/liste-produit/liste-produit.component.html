<p>Est Ã©ditable : <input type="checkbox" (change)="verifAuth()" [(ngModel)]="estEditable"></p>

<mat-table [dataSource]="produits">
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let unProduit"> {{unProduit.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="brasserie">
        <th mat-header-cell *matHeaderCellDef> Brasserie </th>
        <td mat-cell *matCellDef="let unProduit"> {{unProduit.brasserie}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let unProduit"> {{unProduit.description}} </td>
    </ng-container>
    <ng-container matColumnDef="date_ajout">
        <th mat-header-cell *matHeaderCellDef> Date ajout </th>
        <td mat-cell *matCellDef="let unProduit"> {{unProduit.date_ajout}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="colonne"></tr>
    <tr mat-row *matRowDef="let unProduit; columns: colonne"></tr>
</mat-table>

<app-produit *ngFor="let unProduit of produits" [unProduit]="unProduit" [prixMax]="prixMax" [(peutEditer)]="estEditable" (eventAjout)="nouveauProduit($event)"></app-produit>
